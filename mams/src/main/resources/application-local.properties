# 运行在docker容器中时，这个配置使用命令行方式传入 --spring.datasource.url=jdbc:mysql://192.168.199.123:3306/mybatis?useUnicode=true&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://127.0.0.1/california?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=develop
spring.datasource.password=dev123456
# 日志打印
# logback配置
logging.file=logs/core.log
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS
# 保存5天
logging.file.max-history=5
# 每个文件最大20MB
logging.file.max-size=20MB

#redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
