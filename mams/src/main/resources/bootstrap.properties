#spring config 配置

#启动或关闭config
spring.cloud.consul.config.enabled=false

##权限token
#spring.cloud.consul.config.acl_token=xhuabu
#配置中心文件路径的前缀
spring.cloud.consul.config.prefix=config
#配置中心全局应用配置的标记
spring.cloud.consul.config.defaultContext=application
#配置中心应用环境的分隔符
spring.cloud.consul.config.profileSeparator=:
#配置中心添加多个配置的格式
spring.cloud.consul.config.format=PROPERTIES
#配置中心添加多个配置的指定路径
spring.cloud.consul.config.data-key=data
#是否开启动态更新配置机制
spring.cloud.consul.config.watch.enabled=true
#应用拉取配置中心配置的时间间隔
spring.cloud.consul.config.watch.delay=1000


#consul 配置

#应用部署的IP
application.ip=10.0.0.15

spring.application.name=california
spring.cloud.consul.host=10.0.0.15
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.hostname=${application.ip}
spring.cloud.consul.discovery.port=${server.port}
spring.cloud.consul.discovery.health-check-url=http://${application.ip}:${server.port}/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.tags=develop
